<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nhập thông tin khách hàng</title>
    <link rel="stylesheet" href="main.css" type="text/css" />
</head>
<body>
    <div class="form-container">
        <h1>THÔNG TIN KHÁCH HÀNG</h1>
        <form id="customerForm" onsubmit="return submitForm(event)">
            <div class="form-group">
                <label for="fullName">Họ và tên:</label>
                <input type="text" id="fullName" name="fullName" required>
            </div>
            <div class="form-group">
                <label for="phone">Số điện thoại:</label>
                <input type="tel" id="phone" name="phone" required pattern="[0-9]{10,11}">
            </div>
            <div class="form-group">
                <label for="address">Địa chỉ:</label>
                <textarea id="address" name="address" rows="3" required></textarea>
            </div>
            <button type="submit" class="submit-btn">TIẾP TỤC</button>
        </form>
    </div>
    <script>
        function submitForm(event) {
            event.preventDefault();
            const formData = {
                fullName: document.getElementById('fullName').value,
                phone: document.getElementById('phone').value,
                address: document.getElementById('address').value
            };
            
            // Save to localStorage
            localStorage.setItem('customerInfo', JSON.stringify(formData));
            
            // Redirect to wheel page
            window.location.href = 'index.html';
            return false;
        }
    </script>
</body>
</html>
